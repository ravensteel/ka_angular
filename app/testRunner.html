<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>kleinApp tests</title>

  <link rel="stylesheet" href="http://jasmine.github.io/1.3/lib/jasmine.css">
</head>
<body>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

<!-- endbower -->
<!-- endbuild -->

<script src="//jasmine.github.io/1.3/lib/jasmine.js"></script>
<script src="//jasmine.github.io/1.3/lib/jasmine-html.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-mocks.js"></script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/services/adservice.js"></script>
<!-- endbuild -->

<script src="tests/serviceSpec.js"></script>
<script src="tests/controllerSpec.js"></script>

<script>
  (function () {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function (spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function () {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
</script>

</body>

</html>
