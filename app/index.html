<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>eBay Kleinanzeigen</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body data-ng-app="kleinApp" data-ng-cloak>
<div class="container">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="header">
    <div class="navbar" role="navigation">
      <a href="http://kleinanzeigen.ebay.de"><img src="images/logo.png" alt="eBay Kleinanzeigen"></a>
    </div>
  </div>

  <div class="article">
    <div data-ng-controller="MainCtrl" data-ng-show="!!ad">

      <h1 class="title">{{ad.title}}</h1>

      <div class="price">{{ad.price}}</div>

      <div class="photo"><img ng-src="data/images/{{currentImage.full}}" alt="big photo"/></div>

      <ul class="gallery">
        <li data-ng-repeat="image in ad.images"><a href="" data-ng-click="showImage($index)">
          <img alt="{{image.thumb}}" data-ng-src="data/images/{{image.thumb}}"/>
        </a></li>
      </ul>

      <div class="details">
        <h2>Details</h2>
        <ul class="attributes">
          <li class="label">Standort:</li>
          <li class="value">{{ad.attributes.location}}</li>

          <li class="label">Erstellungsdatum:</li>
          <li class="value">{{ad.attributes.creationdate}}</li>

          <li class="label">Anzeigennummer:</li>
          <li class="value">{{ad.attributes.adid}}</li>
        </ul>
      </div>

      <div class="description">
        <h2>Beschreibung</h2>
        <p data-ng-bind-html="ad.description"></p>
      </div>

    </div>
  </div>

  <div class="footer">
    <p><!-- footer is empty--></p>
  </div>

</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/services/adservice.js"></script>
<!-- endbuild -->
</body>
</html>
